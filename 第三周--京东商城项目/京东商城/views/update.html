<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<form action="/update/{{id}}" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="请填写商品名称" required="" value="{{name}}"/><br/><br/>
    <input type="text" name="price" placeholder="请填写商品价格" required="" value="{{price}}"/><br/><br/>
    <textarea name="descri" id="" cols="30" rows="10" placeholder="请填写对商品的描述">{{descri}}</textarea><br/><br/>
    <input type="file" name="photo" required accept="*"><br>
    <button type="submit"> 更新 </button>
</form>
</body>
<script src="/js/jquery.js"></script>
</html>
